<form class="container 500%px">
    <div class="form-group">
      <label>Correo Electronico</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" #email>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" #password>
    </div> <br>
    <button type="submit" class="btn btn-primary" (click)="login(email.value, password.value)">Continuar</button>
  </form>
